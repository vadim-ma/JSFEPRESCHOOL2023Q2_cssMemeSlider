<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>

<body>
    <div class="slider">
        <div class="slider_container">
            <div class="slider__frame">
                <ol class="slider__image-list">
                    <li><img src="images/shot.jpg" alt="shot" data-meme-text="I got a new task. It's a piece of cake."></li>
                    <li><img src="images/trouble.jpg" alt="trouble"
                            data-meme-text="How are you? I am working on the .... cssMemeSlider"></li>
                    <li><img src="images/screaming.jpg" alt="screaming" data-meme-text="I'll do it. Damn it."></li>
                    <li><img src="images/finally.jpg" alt="finally" data-meme-text="I've done it! Let's get drunk!">
                    </li>
                    <li><img src="images/reward.jpg" alt="reward"
                            data-meme-text="Thank you to everyone who believed in me. I did not."></li>
                </ol>
            </div>
            <div class="slider__footer">
                <p class="slider__meme-text"></p>
                <div class="slider__controls">
                    <ul class="slider__btn-list">
                        <li>
                            <button class="button active">
                                <span class="circle"></span>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <span class="circle"></span>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <span class="circle"></span>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <span class="circle"></span>
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <span class="circle"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
